<!DOCTYPE html>
<html lang="en">
<head>

    <title>wheather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">

            <button><img src="Assests/search.png" alt=""></button>
        </div>
        <div class="wheather">
            <img src="./Assests/rain.png" alt=""class="wheather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="./Assests/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                </div>
                <div class="col">
                    <img src="./Assests/wind.png" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</html>
